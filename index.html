<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up odin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="Background Image" class="background-image">
            <div class="overlay-bar">
                <img class="logo" src="img/odin-lined.png" alt="">
                <span class="overlay-text">Ordin</span>
            </div>
            <div class="overlay-credit">
                <span class="credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Haily West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></span>
            </div>
        </div>
        <div class="other-container">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
               
                <form class="form-container">
                    <!-- <header class="form-header">Let's do this!</header> -->
          
                    <div class="row">
                      <div class="column">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required />
                      </div>
                      <div class="column">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required />
                      </div>
                    </div>
                    <div class="row">
                      <div class="column">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                      </div>
                      <div class="column">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required />
                      </div>
                    </div>
                    <div class="row">
                      <div class="column">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                      </div>
                      <div class="column">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="confirm" required />
                      </div>
                    </div>
                  </form>
            </div>
          
            <div class="footer">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Get the password and confirm password input elements
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');

        // Add an event listener to the confirm password field to check match in real time
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Check if the passwords match
            if (password === confirmPassword) {
                passwordError.style.display = 'none';  // Hide the error message
                confirmPasswordInput.style.borderColor = 'green';  // Optional: change border to green
            } else {
                passwordError.style.display = 'inline';  // Show the error message
                confirmPasswordInput.style.borderColor = 'red';  // Optional: change border to red
            }
        });

        // Form submission validation to check if passwords match
        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }
            console.log("Form Submitted Successfully!");
            console.log("First Name:", document.getElementById('first-name').value);
            console.log("Email:", document.getElementById('email').value);
            console.log("Password:", password);
            console.log("Last Name:", document.getElementById('last-name').value);
            console.log("Phone:", document.getElementById('phone').value);
            return true; // Allow form submission
        }
    </script>
</body>
</html>
